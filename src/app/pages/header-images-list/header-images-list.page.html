<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Header List 
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="main-content">

    <div *ngFor="let item of listOfHeaders" class="bookings">
      <ion-row style="padding-bottom: 10px; border-bottom: 1px solid lightgray;" (click)="rowClicked(item.id)">
        <ion-col size="4">
          <img src="data:image/png;base64,{{item.frontEndBase64 }}"/>
        </ion-col>
        <ion-col size="8">
          <ion-label class="salon-name">Title: {{ item.title }}</ion-label><br>
          <ion-label class="salon-name">Amount: &#8377; {{ item.rate }}</ion-label>
        </ion-col>
      </ion-row>
