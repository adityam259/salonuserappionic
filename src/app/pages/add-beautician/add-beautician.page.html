 <ion-header>
  <ion-toolbar>
    <ion-title>
      Order List 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div *ngFor="let item of orders" class="bookings">
      <ion-row style="padding-bottom: 10px; border-bottom: 1px solid lightgray;">
        <!--<ion-col size="4">
          <div class="user_image" [ngStyle]="{'background-image':'url(assets/profile2.jpg)'}">
          </div>
        </ion-col>-->
        <ion-col size="8">
          <ion-label class="salon-name">{{ item.title }}</ion-label>
          <ion-label class="salon-address">
            <ion-icon slot="end" name="location"></ion-icon> {{ item.userAddress }}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="padding: 10px; border-bottom: 1px solid lightgray;">
        <ion-col size="6">
          <ion-label class="salon-name">{{ item.fullName }}</ion-label>
          <ion-label class="salon-address">
            <ion-icon slot="end" name="person"></ion-icon> {{ item.userName }}
          </ion-label>
          <ion-label class="salon-address">
            <ion-icon slot="end" name="person"></ion-icon> {{ item.userMobile }}
          </ion-label>
          <ion-label class="salon-address">
            <ion-icon slot="end" name="person"></ion-icon> {{ item.userEmail }}
          </ion-label>

        </ion-col>
        <ion-col size="6">
          <ion-label class="date-time"><label>Tracking Id </label> : {{ item.orderTrackingId }}</ion-label>
          <ion-label class="date-time"><label>Amount </label> : {{ item.totalAmount }}</ion-label>
        </ion-col>
      </ion-row>
<!--
      <ion-row>
        <ion-col size="10">
          <ion-label class="salon-name">Remind me 1h in advance</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-toggle></ion-toggle>
        </ion-col>
      </ion-row>
    -->
    </div>
  

    
  </div>

</ion-content>
