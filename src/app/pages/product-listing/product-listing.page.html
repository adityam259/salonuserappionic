<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Listing</ion-title>
    <ion-buttons slot="end" (click)="goToCart()" size="large"  style="padding-right: 15px;color: black;">
      <ion-icon name="cart" class="black-cart-icon"></ion-icon>
      <ion-badge color="danger" *ngIf="cartBadge!=0">{{cartBadge}}</ion-badge>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scroll-container">
    <div class="button-container">
      <ion-button *ngFor="let button of buttons" shape="round"  style="--background: #a91f06;"  (click)="getClickedCatgegory(button)"><strong>{{ button }}</strong></ion-button>
    </div>
  </div>
  
  <h5 style="padding: 10px;text-align: center;">{{headerName}}</h5>
  <ion-list>
    <ion-item *ngFor="let product of productData">
      <ion-card style="width: 100%;">
        <ion-card-header>
          <div class="row">
            <div class="col-8">
              <ion-card-title style="font-size: 15px;">{{ product.title }}</ion-card-title>
              <ion-card-subtitle>&#x20B9;{{ product.price }} &nbsp; &#x20B9;<s>{{ product.originalPrice }}</s> &nbsp; <i class="fas fa-info-circle" (click)="openProductView(product.id)"></i>
              </ion-card-subtitle>
              <p>{{ product.serviceTime }} </p>
            </div>
            <div class="col-4">
              <ion-button (click)="addToCart(product)" style="--background: #ffffff;
              border: solid blue;
              color: blue;
              font-weight: bold;
              border-radius: 10px;" (click)="addToCart(product)">ADD +</ion-button>
            </div>
          </div>
          
          <hr>
        </ion-card-header>
        <ion-card-content [innerHTML]="product.description">
         
        </ion-card-content>
       
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
