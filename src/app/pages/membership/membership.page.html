<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>HeyKudi Membership</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <img src="/assets/membership.png" id="topSavingImage"/>
  </div>
  <ion-card style="background-color: #dd8989;">
    <ion-card-content style="text-align: center;">
      <ion-label style="color:white;font-size: 18px;text-align: center;align-content: center;">Join at a special Price of just</ion-label>
      <h5 style="color:white;font-size: 20px;">&#8377; <s>599</s> &nbsp;<b style="color:white">&#8377; 249 / For 12 Months</b></h5> 
    </ion-card-content>

  </ion-card>

  <ion-card (click)="cardClicked(item.id)" *ngFor="let item of listOfMembership">
    <ion-card-header style="text-align: center;background-color: #842029;">
      <ion-card-title style="color:white">{{item.heading}}</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item style="text-align: center;width: 100%;">
          <ion-label style="display: flex; justify-content: center; align-items: center; text-align: center; width: 100%;" [innerHTML]="item.description"></ion-label>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
  </ion-card>

  

</ion-content>
