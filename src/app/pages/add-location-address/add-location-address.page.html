<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Location / Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Flat No / Plot No House / Aparment Name</ion-label>
        <ion-input type="text" [(ngModel)]="flatApartment" name="flatApartment"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Street Address</ion-label>
        <ion-input type="text" [(ngModel)]="streetAddress" name="streetAddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input type="text" [(ngModel)]="city" name="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input type="text" [(ngModel)]="state" name="state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Zip Code</ion-label>
        <ion-input type="text" [(ngModel)]="zipCode" name="zipCode"></ion-input>
      </ion-item>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </ion-list>
  </form>

  
</ion-content>
<ion-footer>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-lg" (click)="getCurrentLocation()">Get Current Location</button>
  </div>
</ion-footer>
