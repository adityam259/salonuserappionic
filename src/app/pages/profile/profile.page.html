<ion-content>
  <div class="main_content_div">

    <div class="shadow_card card_box">
      <div class="user_image">
        <img src="data:image/png;base64,{{img }}" width="80px" height="80px"/>
        <br>
        <br>
      </div>
      <ion-label class="name_lbl"> {{fullName}} </ion-label>
      <ion-label class="email_lbl"> {{emailId}} </ion-label>
    </div>

    
    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" routerLink="/profile-edit">
      <ion-label> Profile </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
  
    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" routerLink="/share-earn">
      <ion-label> Share & Earn </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" routerLink="/coupon-code">
      <ion-label> Coupon </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" routerLink="/gift-vouchers">
      <ion-label> Gift Vouchers </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
    
    <ion-item lines="none" detail="" class="ion-activatable ripple-parent" (click)="logout()">
      <ion-label> Log Out </ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>

  </div>
</ion-content>
